<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Arial,sans-serif;
    background:black;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* mÃ n báº¯t Ä‘áº§u */
#start{
    text-align:center;

}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.05)}
    100%{transform:scale(1)}
}

h1{font-size:48px;margin-bottom:30px}

button{
    padding:20px 50px;
    font-size:26px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff0080,#ffcc00);
    color:black;
}

/* emoji rÆ¡i */
.fall{
    position:fixed;
    top:-50px;
    font-size:32px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh);opacity:0}
}

/* jumpscare */
#scare{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

#scare img{
    width:100%;
    height:100%;
    object-fit:cover;
    animation:shake 0.04s infinite;
}

/* rung */
@keyframes shake{
    0%{transform:translate(0,0) scale(1)}
    25%{transform:translate(-30px,20px) scale(1.05)}
    50%{transform:translate(30px,-20px) scale(1.1)}
    75%{transform:translate(-25px,-25px) scale(1.08)}
    100%{transform:translate(0,0) scale(1)}
}

/* flash */
.flash{
    animation:flash 0.03s infinite;
}
@keyframes flash{
    0%{filter:brightness(0.7) contrast(2)}
    100%{filter:brightness(3.5) contrast(3)}
}
</style>
</head>

<script>
const scare = document.getElementById("scare");

/* mÆ°a emoji */
function rainEmoji(icon, amount, dur){
    for(let i=0;i<amount;i++){
        const e = document.createElement("div");
        e.className = "fall";
        e.textContent = icon;
        e.style.left = Math.random()*100 + "vw";
        e.style.animationDuration = dur + "s";
        document.body.appendChild(e);
        setTimeout(()=>e.remove(), dur*1000);
    }
}

    }, delay);
